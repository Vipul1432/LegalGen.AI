<div style="margin-left: 20px; margin-right: 20px;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img src="../../../assets/bharatlaw.png" alt="Logo" style="cursor: pointer; margin-bottom: 10px;"><strong style="color: darkblue; font-size: 30px; margin-left: 10px;">Bharat Law</strong>
          </a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
      
            <div class="navbar-nav ms-auto">
              <div class="profile">
                <div class="user-initials">
                  <span>{{ initials }}</span>
                </div>
                <div class="dropdown">
                  <span class="user-name">{{ userName }}</span>
                  <span class="dropdown-icon">â–¼</span>
                  <div class="dropdown-content">
                    <button routerLink="/profile">Update Profile</button>
                    <button routerLink="/update-password">Change Password</button>
                    <button (click)="signOut()">Sign Out</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="card-container">
        <div class="card" (click)="openPopup()" style="align-items: center;">
      
          <i class="fas fa-plus fa-2x mb-3"></i>
          <p>New Query</p>
      
        </div>
        <a class="" routerLink="/Aichat">
        <div class="card" *ngFor="let book of researchBooksArray">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="card-icon mb-3">
             
                <i class="fas fa-folder fa-lg" style="color: #fccc77;"></i>
             
            </div>
            <h4 class="card-title">{{ book.name }}</h4>
            <div class="row" style="margin-top: 30px;">
              <div style="width: 72%;">
                <small>{{ book.dateCreated | date }}</small>
      
              </div>
              <div style="width: 26%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
                  </svg>
              </div>
            </div>
      
          </div>
        </div>
      </a>
      </div>
      
      
      
      <div class="modal" *ngIf="isPopupOpen">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Research Name</h2>
            </div>
            <div class="modal-body">
              <textarea [(ngModel)]="query" placeholder="Enter your query"
                class="form-control form-control-lg bg-light border-ccc no-resize small-text"
                style="height: 6.5rem; width: 300px;"></textarea>
              <br>
              <button (click)="addQuerytoResearchBook()" class="button">Continue</button>
              <button (click)="closePopup()" class="button">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>

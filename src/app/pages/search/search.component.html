<div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
      <div class="col-md-9">
        <!-- Center the content horizontally and arrange vertically -->
        <div class="d-flex flex-column align-items-center">
          <!-- Logo goes here -->
          <a href="#" class="navbar-brand">
            <img src="../../../assets/bharatlaw.png" alt="Logo" style="cursor: pointer; margin-bottom: 10px;"><strong style="color: darkblue; font-size: 30px; margin-left: 10px;">Bharat Law</strong>
          </a>
          
          <!-- Input box and button -->
          <div class="col-md-12">
            <input type="text" [(ngModel)]="query" class="form-control mb-2 input" placeholder="Enter your query">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="sendQuery()">Search</button>
              </div>
          </div>
  
          <!-- Legal Information and Research Books sections -->
          <div class="row mt-3" *ngIf="legalInformations.length > 0">
            <div class="col-md-12">
              <div class="section-title">
                <h2>Legal Informations</h2>
              </div>
              <ul>
                <li *ngFor="let info of legalInformations">
                  <strong>Type:</strong> {{ info.type }}<br>
                  <strong>Title:</strong> {{ info.title }}<br>
                  <strong>Description:</strong> {{ info.description }}
                </li>
              </ul>
            </div>
          </div>
          <div class="row mt-3" *ngIf="researchBooks.length > 0">
            <div class="col-md-12">
              <div class="section-title">
                <h2>Research Books</h2>
              </div>
              <ul class="research-books">
                <li *ngFor="let book of researchBooks">
                  <div class="book-card">
                    <i class="fas fa-folder fa-lg" style="color: #fccc77;"></i>
                    <p>{{ book.name }}</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

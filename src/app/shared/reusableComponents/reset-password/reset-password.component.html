
<div class="reset-password-container">
    <mat-card class="reset-password-card">
        <div style="display: flex; justify-content: center; align-items: center">
            <img
              src="../../../assets/bharatlaw.png"
              width="50"
              height="50"
              alt="img"
            />
          </div>
          <mat-card-header class="center-content">
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header  >
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <input matInput type="email" name="email" placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <button class="full-width btn" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
